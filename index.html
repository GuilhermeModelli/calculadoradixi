<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Horas e Minutos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold mb-6">Calculadora de Horas e Minutos</h1>

      <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Adicionar Tempo</h2>
        <div class="flex flex-col gap-4 mb-4">
          <label for="hoursAdd" class="text-lg">Horas:</label>
          <input
            type="number"
            id="hoursAdd"
            placeholder="Horas"
            min="0"
            class="border border-gray-300 p-2 rounded"
          />
          <label for="minutesAdd" class="text-lg">Minutos:</label>
          <input
            type="number"
            id="minutesAdd"
            placeholder="Minutos"
            min="0"
            max="59"
            class="border border-gray-300 p-2 rounded"
          />
          <button
            onclick="addTime()"
            class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
          >
            Adicionar Tempo
          </button>
          <p id="resultAdd" class="mt-4 text-lg"></p>
        </div>
      </div>

      <div>
        <h2 class="text-2xl font-semibold mb-4">Subtrair Tempo</h2>
        <div class="flex flex-col gap-4 mb-4">
          <label for="hoursSub" class="text-lg">Horas:</label>
          <input
            type="number"
            id="hoursSub"
            placeholder="Horas"
            min="0"
            class="border border-gray-300 p-2 rounded"
          />
          <label for="minutesSub" class="text-lg">Minutos:</label>
          <input
            type="number"
            id="minutesSub"
            placeholder="Minutos"
            min="0"
            max="59"
            class="border border-gray-300 p-2 rounded"
          />
          <button
            onclick="subtractTime()"
            class="bg-red-500 text-white p-2 rounded hover:bg-red-600"
          >
            Subtrair Tempo
          </button>
          <p id="resultSub" class="mt-4 text-lg"></p>
        </div>
      </div>

      <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">
          Conversor de Minutos para Horas
        </h2>
        <div class="flex flex-col gap-4 mb-4 bg">
          <label for="totalMinutes" class="text-lg">Minutos:</label>
          <input
            type="number"
            id="totalMinutes"
            placeholder="Minutos"
            min="0"
            class="border border-gray-300 p-2 rounded"
          />
          <button
            onclick="convertToHours()"
            class="bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600"
          >
            Converter
          </button>
          <p id="resulthours" class="mt-4 text-lg"></p>
        </div>
      </div>

      <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">
          Conversor de Horas para Minutos
        </h2>
        <div class="flex flex-col gap-4 mb-4">
          <label for="totalHours" class="text-lg">Horas:</label>
          <input
            type="number"
            id="totalHours"
            placeholder="Horas"
            min="0"
            class="border border-gray-300 p-2 rounded"
          />
          <button
            onclick="convertToMinutes()"
            class="bg-green-500 text-white p-2 rounded hover:bg-green-600"
          >
            Converter
          </button>
          <p id="resultminutes" class="mt-4 text-lg"></p>
        </div>
      </div>
      <div>
        <h2 class="text-2xl font-semibold mb-4">Histórico de Cálculos</h2>
        <ul id="historyList" class="list-disc pl-5"></ul>
      </div>
    </div>

    <script src="calculo.js"></script>
  </body>
</html>
